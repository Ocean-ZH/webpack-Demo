        switch (status) {
            case 0:
                status = '正常';
                status = '<span class="btn-sm btn-green ">' + '正常' + '</span>';
                break;
            case 1:
                status = '异常';

                break;
            default:
                console.log(status);
                status = '<span class="btn-sm btn-plain ">' + '未知' + '</span>';
                break;
        }
        console.log(status)
        //狗屎，switch里面，用来做判断的条件变量不能在后面在改变

        var npc = 1;
        switch (npc) {
            case 0:
                console.log(0)
                npc = 'a';
                break;
            case 1:
                console.log(1)
                npc = 'b';
                break;

                npc = 'c';

        console.log(npc)
